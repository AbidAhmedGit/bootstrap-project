<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Code Challenge: Collect Customer Feedback</h1>
    <section>
        <form action="https://us-central1-nucamp-production.cloudfunctions.net/post/formdata" method="post">
            <div class="form-group row">
                <div class="col">
                    Were you dining during breakfast, lunch, or dinner?
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" id="breakfast" name="dining" value="breakfast"/>
                        <label for="breakfast" class="form-check-label">breakfast</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" id="lunch" name="dining" value="lunch" />
                        <label for="lunch" class="form-check-label">lunch</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" id="dinner" name="dining" value="dinner"/>
                        <label for="dinner" class="form-check-label">dinner</label>
                    </div>
                </div>
            </div>  
        </form>
    </section> 
</body>
</html>
